<div class="container-fluid">
  <h3 title="No Filers">
    {{description}}
  </h3>
</div>
<br/>
<div class="container-fluid">
  <form class="form-inline" [ngStyle]="{'width': '100%'}">
    <div class="form-group" [ngStyle]="{'width': '100%'}">
      <div class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true" [ngClass]="{'invisible': !isLoading()}"></div>
      <div class="fa fa-flash" aria-hidden="true" *ngIf="isInError()"></div>
      <div class="error"  *ngIf="isInError()">Error</div>
      <label for="filter-box" [ngStyle]="{'width': '100%'}">Full Text Search:</label>
      <filter-box (searchStart)="start($event)" (searchRequest)="search($event)" [requestForChange]="change"></filter-box>
    </div>
  </form>
  <br/>
  <sorting-box (sorted)="sorted($event)" [items]="sortingItems" [selected]="currentItem"></sorting-box>
  <br/>
  <app-user-list [usersSubject]="users" [rolesSubject]="roles" [authsSubject]="auths" [loadingSubject]="loading" [errorSubject]="error"></app-user-list>
</div>
